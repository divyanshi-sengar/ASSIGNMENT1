<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Grid -->
    <div class="container">
        <!-- --------------------left side ------------------------------------------------------------------------ -->
        <div class="sidebar">
            <!-- ---------Logo -->
            <div class="sidebar-top">
                <div class="logo">
                    <img src="Union.svg" alt="">

                </div>

                <!-- ---------------user -->
                <div class="user">
                    <img src="Group 79.svg" alt="" id="left-img">
                    <div class="user-card">
                        <span><strong>Jessica Thompson</strong></span>
                        <small>Primary User</small>
                    </div>

                    <!-- <span><a href="#"><i id="right-img" class="fa-solid fa-chevron-down profile-arrow"></i></a></span> -->
                    <div class="user-arrow">
                        <div id="arrowBtn"><a href="#"><button id="right-img"
                                    class="fa-solid fa-chevron-down profile-arrow"></button></a></div>

                        <div class="logout" id="logoutBox">
                            <button class="logoutbtn">
                                <span>
                                    <img src="logout-svgrepo-com.svg" alt="">
                                </span>
                                Logout
                            </button>
                        </div>
                    </div>
                </div>

                <!-- -------------Navbar-->
                <nav class="navbar">
                    <ul class="menu">
                        <li class="menu-items">
                            <a href="#"><img src="home 1.svg" alt="logo"></a>
                            <span><a href="#">Home</a></span>
                        </li>
                        <li class="menu-items" id="docs">
                            <a href="#"><img src="file-text 1.svg" alt=""></a>
                            <span><a href="#">Documents</a></span>
                        </li>
                        <li class="menu-items">
                            <a href="#"><img src="message-circle 1.svg" alt=""></a>
                            <span><a href="#">Chat with Neptune</a></span>
                        </li>
                        <li class="menu-items">
                            <a href="#"><img src="help-circle 1.svg" alt=""></a>
                            <span><a href="#">Help</a></span>
                        </li>
                        <li class="menu-items">
                            <a href="#"><img src="settings 1.svg" alt=""></a>
                            <span><a href="#">Settings</a></span>
                        </li>
                    </ul>

                </nav>
            </div>

            <!-- -----------contact section part -->
            <div class="contact">
                <div class="top">
                    <img src="phone 1.svg" alt="">
                </div>

                <div class="middle">
                    <h2>Having trouble ?</h2>
                    <p>Feel free to contact us and we will always help you go through the process.</p>
                </div>

                <div class="bottom">
                    <!-- <img src="images/Group 4.jpg" alt=""> -->
                    <button class="contactbtn">Contact Us</button>
                </div>
            </div>
        </div>

        <!---------------------------right side----------------------------------------------------------------------- -->

        <div class="home">
            <!-- -----------------navbar  -->
            <div class="nav">
                <a href="#" id="home">Home</a> <span><img src="Vector.svg" alt=""></span><span><a href="#"
                        id="doc1-head">Documents</a></span>

            </div>

            <!-- -----------------search section -->
            <div class="search">
                <strong id="heading">My Documents</strong>

                <div class="search-right">
                    <button class="btn1 add-btn" id="addBtn">+ Add</button>

                    <div class="form-container" id="formData">
                        <div class="form-content">
                            <h3>Add Document</h3>

                            <form id="mainForm" method="post" autocomplete="off">
                                <label>Document Name</label>
                                <input type="text" id="docinput" placeholder="Enter document name" required />

                                <label>Status</label>
                                <select id="statusSelect" required>
                                    <option value="" disabled >Select status</option>
                                    <option value="sign">Needs Signing</option>
                                    <option value="pending">Pending</option>
                                    <option value="complete" >Completed</option>
                                </select>

                                <div class="persons-field" id="personsField">
                                    <label>No. of Persons Waiting</label>
                                    <input type="number" id="personsInput" placeholder="Enter number" />
                                </div>


                                <div class="actions">
                                    <button type="button" id="cancelBtn" class="btn-outline">Cancel</button>
                                    <button type="submit" class="btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>


                    <div class="searchbar">
                        <input type="text"  id="searchdata" placeholder="Search Documents" autocomplete="off">
                        <span><img src="Layer_1.svg" alt=""></span>
                    </div>
                </div>
            </div>

            <!-- -----------------------document section-------------------------------- -->

            <div class="main">
                <table>
                    <thead>
                        <tr>
                            <th id="headdiv"><input type="checkbox"><span><i
                                        class="fa-solid fa-chevron-down header-arrow"></i></span></th>
                            <th>Document Name</th>
                            <th>
                                <div class="statusselect">
                                    <p>Status</p>
                                    <select name="" id="selectstatus">
                                        <option value="all">All</option>
                                        <option value="pending">Pending</option>
                                        <option value="sign">Needs Signing</option>
                                        <option value="complete">Completed</option>
                                    </select>
                                </div>
                            </th>
                            <th>Last Modified</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="records">
                       
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
